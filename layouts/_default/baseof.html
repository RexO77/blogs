<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    
    <!-- Optimized & fingerprinted CSS -->
    {{ $style := resources.Get "css/style.css" | resources.Minify | resources.Fingerprint }}
    <link rel="stylesheet" href="{{ $style.RelPermalink }}" integrity="{{ $style.Data.Integrity }}">
    
    <!-- Local fonts for better performance -->
    <link rel="preload" href="/fonts/Satoshi-Regular.otf" as="font" type="font/otf" crossorigin>
    <link rel="preload" href="/fonts/Unbounded-VariableFont_wght.ttf" as="font" type="font/ttf" crossorigin>
</head>
<body>
    <div class="container">
        <header class="site-header">
            <a class="logo" href="{{ .Site.Home.Permalink }}">IDEA LABS</a>
            <nav>
                <a href="https://www.nischalskanda.tech/" target="_blank" rel="noopener noreferrer" class="glass-button">Main Site</a>
            </nav>
        </header>
        
        <main>
            <!-- Page content will be injected here -->
            {{ block "main" . }}{{ end }}
        </main>
    </div>
    
    {{ $js := resources.Get "js/main.js" | resources.Minify | resources.Fingerprint }}
    <script src="{{ $js.RelPermalink }}" defer integrity="{{ $js.Data.Integrity }}"></script>

    <!-- Vercel Analytics -->
    <script defer src="https://vercel.com/analytics/script.js"></script>
</body>
</html>
