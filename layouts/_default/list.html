{{ define "main" }}
<section class="hero-section" aria-label="Blog introduction">
    <h1 class="hero-headline">
        THE ONLY BLOGS <span class="interactive-o" aria-hidden="true"></span> YOU<br>
        WOULD LOVE TO READ <span class="interactive-arrow" aria-hidden="true"></span>
    </h1>
</section>

<section class="post-list" aria-label="Blog posts">
    <h2 class="sr-only">Latest Blog Posts</h2>
    {{ range .Paginator.Pages }}
        <article class="post-item">
            <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
            <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>
            {{- if .Summary }}
            <p class="post-summary">{{ .Summary | truncate 120 }}</p>
            {{- end }}
        </article>
    {{ end }}
</section>
{{ end }}
