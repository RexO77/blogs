baseURL = "https://blog.nischalskanda.tech/"
languageCode = "en-us"
title = "IDEA LABS"
enableRobotsTXT = true
enableGitInfo = true
canonifyURLs = true

# SEO and Performance
[sitemap]
  changefreq = "weekly"
  priority = 0.5
  filename = "sitemap.xml"

[pagination]
  pagerSize = 5

[params]
  # Basic Info
  description = "Explore cutting-edge ideas in AI, technology, and design. Nischal Skanda shares insights on cognitive science, brain health, and the future of human-AI interaction."
  keywords = ["AI", "Technology", "Cognitive Science", "Brain Health", "Design", "Innovation", "Nischal Skanda", "Portfolio", "Tech Blog"]
  author = "Nischal Skanda"
  mainSiteURL = "https://www.nischalskanda.tech/"
  
  # SEO
  metaTitle = "IDEA LABS - Tech Insights by Nischal Skanda"
  metaDescription = "Discover innovative perspectives on AI, technology, and design from Nischal Skanda. Expert insights on cognitive science, brain health, and human-computer interaction."
  
  # Social Media
  twitter = "@nischalskanda"  # Add your Twitter handle
  linkedin = "nischalskanda"  # Add your LinkedIn username
  github = "RexO77"          # Your GitHub username
  
  # Open Graph / Social Media
  ogImage = "/images/og-image.jpg"  # We'll create this
  twitterCard = "summary_large_image"
  
  # Schema.org
  schemaType = "Blog"
  schemaAuthor = "Nischal Skanda"
  schemaPublisher = "IDEA LABS"
  
  # Analytics (add your tracking IDs)
  googleAnalytics = ""  # Add your GA4 tracking ID
  vercelAnalytics = true  # Enable Vercel Analytics
  
# Performance & Build Optimization
[build]
  writeStats = true
  includeFiles = [
    "assets/**",
    "layouts/**",
    "content/**",
    "static/**"
  ]
  
[minify]
  disableCSS = false
  disableHTML = false
  disableJS = false
  disableJSON = false
  disableSVG = false
  disableXML = false
  minifyOutput = true
  
  # Advanced minification settings
  [minify.tdewolff]
    [minify.tdewolff.css]
      keepCSS2 = true
      precision = 0
    [minify.tdewolff.html]
      keepComments = false
      keepConditionalComments = true
      keepDefaultAttrVals = true
      keepDocumentTags = true
      keepEndTags = true
      keepQuotes = false
      keepWhitespace = false
    [minify.tdewolff.js]
      keepVarNames = false
      precision = 0
    [minify.tdewolff.json]
      precision = 0
    [minify.tdewolff.svg]
      precision = 1
    [minify.tdewolff.xml]
      keepWhitespace = false

# Enhanced Caching Strategy
[caches]
  [caches.getjson]
    dir = ":cacheDir/:project"
    maxAge = "1h"
  [caches.getcsv]
    dir = ":cacheDir/:project"
    maxAge = "1h"
  [caches.getresource]
    dir = ":cacheDir/:project"
    maxAge = "24h"
  [caches.images]
    dir = ":resourceDir/_gen"
    maxAge = "8760h"  # 1 year - images rarely change
  [caches.assets]
    dir = ":resourceDir/_gen"
    maxAge = "720h"   # 30 days - assets may change more frequently
  [caches.modules]
    dir = ":cacheDir/modules"
    maxAge = "8760h"  # 1 year

# Advanced Image Processing
[imaging]
  # High quality settings with performance optimization
  quality = 85
  resampleFilter = "CatmullRom"  # Better quality than Lanczos for most images
  hint = "photo"
  anchor = "Smart"
  bgColor = "#ffffff"
  
  # WebP generation for modern browsers
  [imaging.webp]
    quality = 85
    lossless = false
  
  # AVIF generation for cutting-edge performance
  [imaging.avif]
    quality = 80
    speed = 5  # Balance between compression and encoding speed

# Security configuration optimized for Vercel
[security]
  enableInlineShortcodes = false
  [security.exec]
    allow = ['^(dart-)?sass(-embedded)?$', '^go$', '^npx$', '^postcss$', '^git$']
    osEnv = ['(?i)^((HTTPS?|NO)_PROXY|PATH(EXT)?|APPDATA|TE?MP|TERM|GO\w+|(XDG_)?CACHE_HOME|YARN_CACHE_FOLDER)$']
  [security.funcs]
    getenv = ['^HUGO_', '^CI$', '^VERCEL_', '^NEXT_PUBLIC_']
  [security.http]
    methods = ['(?i)GET|POST']
    urls = ['.*']

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
      hardWraps = false
      xhtml = false
    [markup.goldmark.parser]
      autoHeadingID = true
      autoHeadingIDType = "github"
      [markup.goldmark.parser.attribute]
        block = false
        title = true
    [markup.goldmark.extensions]
      definitionList = true
      footnote = true
      linkify = true
      linkifyProtocol = "https"
      strikethrough = true
      table = true
      taskList = true
      typographer = true
  [markup.highlight]
    style = "github"
    lineNos = true
    lineNumbersInTable = false
    noClasses = false
    codeFences = true
    guessSyntax = false
    hl_Lines = ""
    anchorLineNos = false
  [markup.tableOfContents]
    endLevel = 3
    ordered = false
    startLevel = 2

# Menu configuration for better navigation
[menu]
  [[menu.main]]
    name = "Home"
    url = "/"
    weight = 10
  [[menu.main]]
    name = "Posts"
    url = "/posts/"
    weight = 20
  [[menu.main]]
    name = "Portfolio"
    url = "https://www.nischalskanda.tech/"
    weight = 30
    [menu.main.params]
      external = true

# Taxonomies for better content organization
[taxonomies]
  category = "categories"
  tag = "tags"
  series = "series"
