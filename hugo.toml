baseURL = "https://blog.nischalskanda.tech/"
languageCode = "en-us"
title = "IDEA LABS"
enableRobotsTXT = true
enableGitInfo = true
canonifyURLs = true

# SEO and Performance
[sitemap]
  changefreq = "daily"
  priority = 0.8
  filename = "sitemap.xml"

# Enhanced SEO Configuration
[params.seo]
  # Core Web Vitals optimization
  enableCriticalCSS = true
  enableImageOptimization = true
  enableLazyLoading = true
  
  # Advanced meta tags
  enableTwitterCards = true
  enableOpenGraph = true
  enableJsonLD = true
  
  # Search engine specific
  enableGoogleSiteVerification = true
  enableBingSiteVerification = true
  enableYandexVerification = true

[pagination]
  pagerSize = 5

[params]
  # Basic Info
  description = "Expert insights on AI economics, technology trends, and digital innovation. Discover how AI costs flow from subscriptions to hyperscalers, GPU economics, and the future of artificial intelligence business models."
  keywords = ["AI economics", "artificial intelligence costs", "GPU pricing", "cloud computing economics", "AI business models", "hyperscaler economics", "data center costs", "AI infrastructure", "technology economics", "AI industry analysis", "NVIDIA GPU costs", "OpenAI pricing", "AI subscription models", "machine learning economics", "AI investment trends", "Nischal Skanda", "tech analysis", "AI market dynamics"]
  author = "Nischal Skanda"
  mainSiteURL = "https://www.nischalskanda.tech/"
  
  # SEO
  metaTitle = "IDEA LABS - AI Economics & Technology Analysis by Nischal Skanda"
  metaDescription = "Expert analysis of AI economics, GPU costs, and hyperscaler business models. Deep dive into artificial intelligence pricing, data center economics, and the future of AI infrastructure investments."
  
  # Social Media
  twitter = "@nischalskanda"  # Add your Twitter handle
  linkedin = "nischalskanda"  # Add your LinkedIn username
  github = "RexO77"          # Your GitHub username
  
  # Open Graph / Social Media
  ogImage = "/images/og-image.jpg"  # We'll create this
  twitterCard = "summary_large_image"
  
  # Schema.org
  schemaType = "Blog"
  schemaAuthor = "Nischal Skanda"
  schemaPublisher = "IDEA LABS"
  
  # Analytics (add your tracking IDs)
  googleAnalytics = ""  # Add your GA4 tracking ID
  vercelAnalytics = true  # Enable Vercel Analytics
  
# Performance
  lazyLoading = true
  
# Build performance
[build]
  writeStats = true
  
[minify]
  disableCSS = false
  disableHTML = false
  disableJS = false
  disableJSON = false
  disableSVG = false
  disableXML = false
  
[caches]
  [caches.getjson]
    maxAge = "10m"
  [caches.getcsv]
    maxAge = "10m"
  [caches.images]
    maxAge = "8760h"  # 1 year
  [caches.assets]
    maxAge = "8760h"  # 1 year
  
[imaging]
  # Optimized image settings for performance
  quality = 85
  resampleFilter = "Lanczos"
  hint = "photo"
  anchor = "Smart"
  
  # Generate WebP versions for better performance
  [imaging.webp]
    quality = 85

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    style = "github"
    lineNos = true
    codeFences = true

# Menu configuration for better navigation
[menu]
  [[menu.main]]
    name = "Home"
    url = "/"
    weight = 10
  [[menu.main]]
    name = "Posts"
    url = "/posts/"
    weight = 20
  [[menu.main]]
    name = "Portfolio"
    url = "https://www.nischalskanda.tech/"
    weight = 30
    [menu.main.params]
      external = true

# Taxonomies for better content organization
[taxonomies]
  category = "categories"
  tag = "tags"
  series = "series"
