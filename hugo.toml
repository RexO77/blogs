baseURL = "https://blog.nischalskanda.tech/"
languageCode = "en-us"
title = "IDEA LABS"
enableRobotsTXT = true
enableGitInfo = true
canonifyURLs = true

# Output formats (JSON removed - Pagefind handles search indexing)
[outputs]
  home = ["HTML", "RSS"]
  section = ["HTML", "RSS"]

# SEO and Performance
[sitemap]
  changefreq = "weekly"
  priority = 0.5
  filename = "sitemap.xml"

[pagination]
  pagerSize = 15

[params]
  # Basic Info
  description = "Explore cutting-edge ideas in AI, technology, and design. Nischal Skanda shares insights on cognitive science, brain health, and the future of human-AI interaction."
  keywords = ["AI", "Technology", "Cognitive Science", "Brain Health", "Design", "Innovation", "Nischal Skanda", "Portfolio", "Tech Blog"]
  author = "Nischal Skanda"
  mainSiteURL = "https://www.nischalskanda.tech/"
  
  # SEO
  metaTitle = "IDEA LABS - Tech Insights by Nischal Skanda"
  metaDescription = "Discover innovative perspectives on AI, technology, and design from Nischal Skanda. Expert insights on cognitive science, brain health, and human-computer interaction."
  
  # Social Media
  twitter = "@nischalskanda"  # Add your Twitter handle
  linkedin = "nischalskanda"  # Add your LinkedIn username
  github = "RexO77"          # Your GitHub username
  
  # Open Graph / Social Media
  ogImage = "/images/og-image.jpg"  # We'll create this
  twitterCard = "summary_large_image"
  
  # Schema.org
  schemaType = "Blog"
  schemaAuthor = "Nischal Skanda"
  schemaPublisher = "IDEA LABS"
  
  # Analytics (add your tracking IDs)
  googleAnalytics = ""  # Add your GA4 tracking ID
  vercelAnalytics = true  # Enable Vercel Analytics
  
  # Comments System Configuration
  [params.comments]
    enabled = false
    system = "giscus"  # Options: "giscus", "utterances", "disqus"
    
    # Giscus Configuration (GitHub Discussions)
    # To set up: Visit https://giscus.app/ and follow the setup guide
    # You'll need to enable Discussions on your GitHub repo
    [params.comments.giscus]
      repo = "RexO77/blogs"  # Your GitHub repo
      repoId = "R_kgDOPTHrAg"  # From giscus.app
      category = "Ideas"  # Discussion category name
      categoryId = "DIC_kwDOPTHrAs4CxjGf"  # From giscus.app
      mapping = "pathname"  # How to map posts to discussions
      strict = "0"
      reactionsEnabled = "1"
      emitMetadata = "0"
      inputPosition = "bottom"
      theme = "preferred_color_scheme"
      lang = "en"
    
    # Alternative: Utterances (GitHub Issues)
    [params.comments.utterances]
      repo = ""  # Your GitHub username/repo
      issueTerm = "pathname"
      theme = "github-light"
    
    # Alternative: Disqus
    [params.comments.disqus]
      shortname = ""  # Your Disqus shortname
  
  # Newsletter Configuration
  [params.newsletter]
    enabled = true
    title = "Stay in the Loop"
    description = "Get weekly insights on AI, tech, and career advice. Join readers who stay ahead of the curve."
    provider = "mailchimp"  # Options: "mailchimp", "convertkit", "substack", "custom"
    
    # Mailchimp Configuration
    [params.newsletter.mailchimp]
      action = "https://tech.us21.list-manage.com/subscribe/post?u=YOUR_USER_ID&id=YOUR_LIST_ID"  # UPDATE THIS!
      hiddenField = "b_YOUR_USER_ID_YOUR_LIST_ID"  # Anti-bot field name
    
    # ConvertKit Configuration
    [params.newsletter.convertkit]
      action = "https://app.convertkit.com/forms/YOUR_FORM_ID/subscriptions"  # UPDATE THIS!
      formId = "YOUR_FORM_ID"
      uid = "YOUR_UID"
    
    # Substack Configuration
    [params.newsletter.substack]
      url = "https://yoursubstack.substack.com"  # UPDATE THIS!
    
    # Custom Configuration (for your own backend)
    [params.newsletter.custom]
      action = "/api/newsletter/subscribe"  # Your API endpoint
  
# Performance
  lazyLoading = true
  
# Build performance
[build]
  writeStats = true
  
[minify]
  disableCSS = false
  disableHTML = false
  disableJS = false
  disableJSON = false
  disableSVG = false
  disableXML = false
  
[caches]
  [caches.getjson]
    maxAge = "10m"
  [caches.getcsv]
    maxAge = "10m"
  [caches.images]
    maxAge = "8760h"  # 1 year
  [caches.assets]
    maxAge = "8760h"  # 1 year
  
[imaging]
  # Optimized image settings for performance
  quality = 85
  resampleFilter = "Lanczos"
  hint = "photo"
  anchor = "Smart"
  
  # Generate WebP versions for better performance
  [imaging.webp]
    quality = 85

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    style = "github"
    lineNos = true
    codeFences = true

# Menu configuration for better navigation
[menu]
  [[menu.main]]
    name = "Home"
    url = "/"
    weight = 10
  [[menu.main]]
    name = "Posts"
    url = "/posts/"
    weight = 20
  [[menu.main]]
    name = "Portfolio"
    url = "https://www.nischalskanda.tech/"
    weight = 30
    [menu.main.params]
      external = true

# Taxonomies for better content organization
[taxonomies]
  category = "categories"
  tag = "tags"
  series = "series"

# Related content configuration
[related]
  threshold = 80
  includeNewer = true
  toLower = true
  [[related.indices]]
    name = "tags"
    weight = 100
  [[related.indices]]
    name = "categories"
    weight = 80
  [[related.indices]]
    name = "date"
    weight = 10
